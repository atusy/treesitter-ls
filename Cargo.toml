[package]
name = "treesitter-ls"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "treesitter-ls"
path = "src/bin/main.rs"

[[bin]]
name = "tree_debug"
path = "tree_debug.rs"

[dependencies]
dashmap = "6.1.0"
libloading = "0.8.8"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread", "io-std"] }
tower-lsp = "0.20.0"
tree-sitter = "0.25.6"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
