name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: treesitter-ls

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Linux ARM64 (using cross for proper cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-15
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          tar czvf ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
            -C target/${{ matrix.target }}/release ${{ env.BINARY_NAME }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe `
            -DestinationPath ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.*

  upload:
    name: Upload release assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
